
<ion-content class="login-page">
  <div class="login-container">
    <!-- Mascote e tÃ­tulo -->
    <div class="header-section">
      <img src="assets/imgs/logo.png" alt="Logo" class="logo" />
      <img src="assets/imgs/mascote.png" alt="Mascote" class="mascote" />
    </div>

    <!-- FormulÃ¡rio -->
    <form (ngSubmit)="login()">
      <ion-item class="input-item">
        <ion-label position="stacked">E-mail:</ion-label>
        <ion-input
          [(ngModel)]="username"
          name="username"
          type="email"
          placeholder="email@dominio.com"
          required>
        </ion-input>
      </ion-item>

      <ion-item class="input-item">
        <ion-label position="stacked">Senha:</ion-label>
        <ion-input
          [(ngModel)]="password"
          name="password"
          type="password"
          placeholder="****************"
          required>
        </ion-input>
      </ion-item>

      <ion-button expand="block" type="submit" class="login-button">
        Continuar
      </ion-button>

      <div class="links">
        <a routerLink="/forgot-password">Esqueceu a senha?</a>
        <a routerLink="/register">Cadastrar</a>
      </div>
    </form>
  </div>
</ion-content>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tela Mobile</title>
    <link rel="stylesheet" href="register.page.scss">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">
    <br><br>

    <div id="cabecalho">
        <img id="estiloMascoteCadastro" src="assets/imgs/mascote.png">
        <img id="estiloLogoCadastro" src="assets/imgs/logo.png">
    </div>

    <form action="telaCadastro2.html">

        <div class="formularioCadastro">

            <label for="nome">Nome:</label>
            <input type="text" id="nome" placeholder="Escreva seu nome" required>

            <label for="email">Email institucional:</label>
            <input type="email" id="email" placeholder="email@dominio.com" required>

            <label for="data">Data de nascimento:</label>
            <input type="date" id="data" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" placeholder="****************" required>

            <br><br><br>

            <a id="linkLogin" href="/login">Já possuo cadastro</a>

            <!-- <button type="submit" class="circle-btn">➜</button> -->
            
            <button type="submit" class="circle-btn">
                <a id="link" href="/register-step2">➜</a>
            </button>

        </div>
        
    </form>

</div>

</body>
</html>
